<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ballon</title>
	<style>
	.ballon {
		width: 200px;
		height: 200px;
		margin: 300px auto;
		background-color: red;
		border-radius: 50%;
		}
	</style>
	<script>
		var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
		var color_index = 0;
		var balloon;
		var size = 200;
		window.onload = function () 
		{
			balloon = document.querySelector(".ballon");
			balloon.addEventListener("click", balloonClick);
			balloon.addEventListener("mouseleave", balloonMouse);
		}
		function balloonClick()
		{
			size = size + 10;
			if (size > 420)
				size = 200;
			color_index++;
			if (color_index > 2)
				color_index = 0;
			updateBalloon();
		}
		function balloonMouse()
		{
			size = size - 5;
			if (size < 200)
				size = 200;
			color_index--;
			if (color_index < 0)
				color_index = 2;
			updateBalloon();
		}
		function updateBalloon()
		{
			balloon.style.width = size + 'px';
			balloon.style.height = size + 'px';
			balloon.style.backgroundColor = color[color_index];
		}
	</script>
</head>
<body>
	<div class="ballon">
	</div>
</body>
</html>
